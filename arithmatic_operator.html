

<html>
<body>
<script type = "text/javascript">

var a = 33;
var b = 10;
var c = "test";
var linebreak = ("<br />");

document.write(" a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);


document.write(" a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);


document.write(" a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);


document.write(" a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);


document.write(" a + b + c = ");
result = a + b + c;
document.write(result);
document.write(linebreak);

a = a++;
document.write(" a++ = ");
document.write(a++);
document.write(linebreak);

b = b--;
document.write(" b-- = ");
document.write(b--);
document.write(linebreak);

</script>
</body>
</html>
