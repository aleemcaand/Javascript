

<html>
<body>
<script type="text/javascript">

var a = true;
var b = false;
var linebreak = "<br />";

document.write("True AND  false => ");
document.write( a && b );
document.write(linebreak);

document.write("True OR false => ");
document.write( a || b );
document.write(linebreak);

document.write(" Not True And false => ");
document.write( !(a && b ));
document.write(linebreak);

</script>
</body>
</html>
