

<html>
<head>
<title>Open and Close method demonstration</title>
</head>

<body>
	<h3>alert, confirm and prompt method demonstration</h3>
	<form>
		<input type="button" onclick="javascript:confirm('Do you really want to quit?')" value="QUIT">
		<input type="button" onclick="javascript:prompt('What is your name, please?')" value="Your Name">
		<input type="button" onclick="javascript:alert('You are going to enter a dangerous zone')" value="WARNING!">
</body>
</form>
</html>
